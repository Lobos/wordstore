<p>
    [<span class="ps">{{ model.ps }}</span>]
    <i onclick="this.getFirst().play()" class="icon-audio">
        <audio><source src="{{ model.pron }}" type="audio/mp3"></audio>
    </i>
</p>
<p>
    {{ model.pos }} &nbsp;{{ model.acceptation }}
</p>
{%- if model.orig -%}
<p>
    {{ model.orig }}<br />
    {{ model.trans }}
</p>
{%- endif -%}
{%- if model.note -%}
    <p>{{ model.note }}</p>
{%- endif -%}
